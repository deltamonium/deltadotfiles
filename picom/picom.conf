backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 15;
inactive-opacity = 12;
frame-opacity = 2;
inactive-opacity-override = false;
blur-background = false;

blur-method = "gaussian";
blur-strength = 15;
background = true;
background-frame = false;
background-fixed = false;


# Fading
fading = true;
# fade-in-step = 0.15;
# fade-out-step = 0.07;
fade-delta = 8;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
		dock = {
				shadow = false;
		};
};

opacity-rule = [
    # Rofi and Kitty opacity
    "90:class_g = 'polybar'",
    "70:class_g = 'kitty'"
];

corner-radius = 10

xrender-sync-fence = true;
